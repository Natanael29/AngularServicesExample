<div class="container-locations">
    <h1>Rick And Morty Locations</h1>
    <table mat-table [dataSource]="locations" class="mat-elevation-z8">
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
      
        <ng-container matColumnDef="dimension">
          <th mat-header-cell *matHeaderCellDef> Dimension </th>
          <td mat-cell *matCellDef="let element"> {{element.dimension}} </td>
        </ng-container>
      
        <!-- Intento de poner los personajes que aparecen en cada localizacion 
          
          <ng-container matColumnDef="residents">
          <th mat-header-cell *matHeaderCellDef> Residents </th>
          <td mat-cell *matCellDef="let element"> 
            {{element.residents}} 
          </td>
        </ng-container> -->
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
