<div class="container-episodes">
    <h1>Rick And Morty Episodes</h1>
    <table mat-table [dataSource]="episodes.results" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="air_date">
        <th mat-header-cell *matHeaderCellDef> Air Date </th>
        <td mat-cell *matCellDef="let element"> {{element.air_date}} </td>
      </ng-container>
    
      <ng-container matColumnDef="episode">
        <th mat-header-cell *matHeaderCellDef> Episode </th>
        <td mat-cell *matCellDef="let element"> {{element.episode}} </td>
      </ng-container>
    
      <!-- Intento de poner los personajes que aparecen en cada episodio 
        
        <ng-container matColumnDef="characters">
        <th mat-header-cell *matHeaderCellDef> Characters </th>
        <td mat-cell *matCellDef="let element">
          <p *ngFor="let character of element.characters">{{character}}</p>  
          Characters
        </td>
      </ng-container> -->
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
