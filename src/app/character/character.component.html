<div class="container characters-container">
    <mat-grid-list cols="4" rowHeight="600px">
        <mat-grid-tile *ngFor="let character of characters">
            <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image" style="background-image: url('{{character.image}}');"></div>
                <mat-card-title>{{character.name}}</mat-card-title>
                <mat-card-subtitle>Species: {{character.species}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{character.image}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                Gender: {{character.gender}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button><mat-icon>favorite</mat-icon></button>
                <button mat-icon-button><mat-icon>share</mat-icon></button>
            </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
